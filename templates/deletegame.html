{%extends 'base.html' %}
{%block body%}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/card.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/post.css')}}">
<div id="content">
  <div class="container">
    {% set fname = 'img/games/' + game.nick + '.png' %}
    <div class="card">
      <a href="/play/{{game.id}}">
        <img src="{{ url_for('static',filename=fname)}}"><br>
        <h3 id="name">{{game.name}}</h3>
      </a>
    </div>
    <form class="about" action="/deletegame/{{game.id}}" method="post">
      <br><br>
      <button type="submit" id="check" style="width: 120%;">Delete</button>
    </form>
  </div>
</div>
{% endblock %}
