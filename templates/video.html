{%extends 'base.html' %}
{%block body%}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/card.css')}}">
<div id="content">
  <div class="card" style="margin: 0 auto;margin-top:60px">
    <h3>Check Out my <a id="ulink" href="https://www.youtube.com/channel/UCozhS3MxzCGrPTffh0mqArw" target="_blank"> <mark style="color:red;background-color:inherit;;">Youtube</mark> </a> channel</h3>
  </div>

  {% for video in videos%}
    <div class="video">
      <iframe width="560" height="315" src="{{video.link}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
      <a href="https://www.youtube.com/channel/UCozhS3MxzCGrPTffh0mqArw/videos" target="_blank">
        <h2 id="video-title" title="Watch on youtube :)">{{video.title}}</h2>
      </a>
    </div>
  {% endfor %}

</div>
  {%endblock%}
