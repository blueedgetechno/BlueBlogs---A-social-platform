{%extends 'base.html' %}
{%block body%}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/post.css')}}">
<div id="content">
  <div class="container">
    <form class="about" action="/upload" method="post" enctype="multipart/form-data">
      <div class="about-author">
        <img style="border-color:#54bad7" src="https://images.wallpapersden.com/image/download/thor-minimal_66483_2048x2048.jpg">
        <br><br>
        <span>Hello Blue</span><br><br><br>
      </div>
      <label>Name</label>
      <br><br>
      <input required type="text" name="name" class="inputbox" value="" placeholder="Name of the game">
      <br><br>
      <label>Name of the image&js files</label>
      <br><br>
      <input required type="text" name="nick" class="inputbox" value="" placeholder="Name of the files">
      <br><br>
      <label>Description</label>
      <br><br>
      <textarea required name="discrip" rows="2" cols="80" class="contentbox" placeholder="Description of the game"></textarea>
      <br><br>
      <div class="upload-btn-wrapper">
        <button class="btn">Upload image file</button>
        <input required type="file" accept=".png" name="imagefile" />
      </div>
      <div class="upload-btn-wrapper">
        <button class="btn">Upload Js file</button>
        <input required type="file" accept=".js" name="jsfile" />
      </div>
      <br><br>
      <button type="submit" id="check">Upload</button>
    </form>
  </div>
</div>
{%endblock%}
