{%extends "base.html" %}
{%block body%}
    <div id="content">
      {% for post in posts %}
        {% set fname = 'img/post/'+post.image %}
        <div class="post-container">
          <div class="post">
            <a href="/profile/{{post.author}}">
              <div class="post-author">
                <img src="{{ url_for('static',filename=fname)}}">
                <span style="text-transform: capitalize;font-size: 1.4em">{{post.author}}</span>
              </div>
            </a>
            <p class="post-date" name="dated" id="{{post.date}}"></p>
            <h3 class="post-title">{{post.title}}</h3>
            <div class="post-content">
              <pre>{{post.content}}</pre>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="buttons">
      <a class="pager" href="{{prev}}" name="prev" >Previous</a>
      <a class="pager" href="{{next}}" name="next" >Next</a>
      <script type="text/javascript">
        var ck = document.getElementsByClassName('pager')
        for(var i=0;i<ck.length;i++){
          var x = ck[i].href
          if( x[x.length-1]== "#"){
            ck[i].style.opacity = 0;
          }
        }

      </script>
    </div>

{%endblock%}
